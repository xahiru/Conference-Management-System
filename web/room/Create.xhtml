<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../conferenceTemplate.xhtml">
        <ui:define name="options">

        </ui:define>

        <ui:define name="content">
            <p:panel style="height:485px;">


                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                <h:form>
                    <h:panelGrid columns="3">
                        <p:outputLabel value="#{bundle.CreateRoomLabel_number}" for="number" />
                        <p:inputText id="number" value="#{roomController.selected.number}" title="#{bundle.CreateRoomTitle_number}" required="true" requiredMessage="#{bundle.CreateRoomRequiredMessage_number}"/>
                        <p:message for="number"/>
                        <p:outputLabel value="#{bundle.CreateRoomLabel_name}" for="name" />
                        <p:inputText id="name" value="#{roomController.selected.name}" title="#{bundle.CreateRoomTitle_name}" />
                        <p:message for="name"/>
                        <p:outputLabel value="#{bundle.CreateRoomLabel_area}" for="area" />
                        <p:inputText id="area" value="#{roomController.selected.area}" title="#{bundle.CreateRoomTitle_area}" />
                        <p:message for="area"/>
                        <p:outputLabel value="#{bundle.CreateRoomLabel_capacity}" for="capacity" />
                        <p:inputText id="capacity" value="#{roomController.selected.capacity}" title="#{bundle.CreateRoomTitle_capacity}" />
                        <p:message for="capacity"/>
                        <p:outputLabel value="#{bundle.CreateRoomLabel_type}" for="type" />

                        <p:selectOneMenu id="type" value="#{roomController.selected.type}" style="width: 178px;" >  
                            <f:selectItem itemLabel="Select One..." itemValue="" />  
                            <f:selectItem itemLabel="Mulifunctional" itemValue="Mulifunctional" />
                            <f:selectItem itemLabel="A/V Room" itemValue="A/V Room" />
                            <f:selectItem itemLabel="Meeting Room" itemValue="Meeting Room" />
                            <f:selectItem itemLabel="Outdoor" itemValue="Outdoor" />
                            <f:selectItem itemLabel="Hall" itemValue="Hall" />

                        </p:selectOneMenu>   

                        <p:message for="type"/>

                        <p:outputLabel value="#{bundle.CreateRoomLabel_furnitureMobility}" for="furnitureMobility" />
                        <p:selectOneRadio id="furnitureMobility" value="#{roomController.selected.furnitureMobility}" requiredMessage="Gender must be filled">  
                            <f:selectItem itemLabel="Yes" itemValue="Yes" />  
                            <f:selectItem itemLabel="No" itemValue="No" />  
                        </p:selectOneRadio>  
                        <p:message for="furnitureMobility"/>

                        <p:outputLabel value="#{bundle.CreateRoomLabel_furnitureType}" for="furnitureType" />


                        <p:selectOneMenu id="furnitureType" value="#{roomController.selected.furnitureType}" style="width:178px;" >  
                            <f:selectItem itemLabel="Select One..." itemValue="" />  
                            <f:selectItem itemLabel="Official" itemValue="Official" />
                            <f:selectItem itemLabel="Bamboo" itemValue="Bamboo" />
                            <f:selectItem itemLabel="Metal" itemValue="Metal" />
                            <f:selectItem itemLabel="Ordinary" itemValue="Ordinary" />
                            <f:selectItem itemLabel="Wooden" itemValue="Wooden" />
                            <f:selectItem itemLabel="Plastic" itemValue="Plastic" />
                            <f:selectItem itemLabel="Glass" itemValue="Glass" />
                        </p:selectOneMenu> 
                        <p:message for="furnitureType"/>

                        <p:outputLabel value="#{bundle.CreateRoomLabel_orientation}" for="orientation" />
                        <p:selectOneMenu id="orientation" value="#{roomController.selected.orientation}" style="width:178px;" >  
                            <f:selectItem itemLabel="Select One..." itemValue="" />  
                            <f:selectItem itemLabel="East-to-West" itemValue="East-to-West" />
                            <f:selectItem itemLabel="West-to-East" itemValue="West-to-East" />
                            <f:selectItem itemLabel="North-to-South" itemValue="North-to-South" />
                            <f:selectItem itemLabel="South-to-North" itemValue="South-to-North" />
                        </p:selectOneMenu> 
                        <p:message for="orientation"/>

                    </h:panelGrid>
                    <br />
                    <h:commandLink action="#{roomController.create}" value="#{bundle.CreateRoomSaveLink}" />
                    <br />
                    <br />
                    <h:commandLink action="#{roomController.prepareList}" value="#{bundle.CreateRoomShowAllLink}" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.CreateRoomIndexLink}"/>

                </h:form> 


                <h:form>  

                    <p:fileUpload fileUploadListener="#{RoomController.handleFileUpload}" mode="advanced"  
                                  update="messages" auto="true" sizeLimit="100000" allowTypes="/(\.|\/)(gif|jpe?g|png)$/"/>  

                    <p:growl id="messages" showDetail="true"/>  

                </h:form>

            </p:panel>



        </ui:define>
    </ui:composition>

</html>
