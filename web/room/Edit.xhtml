      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../conferenceTemplate.xhtml">
       <ui:define name="options">

        </ui:define>

        <ui:define name="content">
            <p:panel style="height:485px;">
        
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="number" for="number" />
                    <h:inputText id="number" value="#{roomController.selected.number}" title="number" required="true" requiredMessage="Room number is required"/>
                    <h:outputLabel value="name" for="name" />
                    <h:inputText id="name" value="#{roomController.selected.name}" title="name" />
                    <h:outputLabel value="area" for="area" />
                    <h:inputText id="area" value="#{roomController.selected.area}" title="area" />
                    <h:outputLabel value="capacity" for="capacity" />
                    <h:inputText id="capacity" value="#{roomController.selected.capacity}" title="capacity" />
                    <h:outputLabel value="type" for="type" />
                    <h:inputText id="type" value="#{roomController.selected.type}" title="type" />
                    <h:outputLabel value="furniture Mobility" for="furnitureMobility" />
                    <h:inputText id="furnitureMobility" value="#{roomController.selected.furnitureMobility}" title="furnitureMobility" />
                    <h:outputLabel value="furniture Type" for="furnitureType" />
                    <h:inputText id="furnitureType" value="#{roomController.selected.furnitureType}" title="furnitureType" />
                    <h:outputLabel value="orientation" for="orientation" />
                    <h:inputText id="orientation" value="#{roomController.selected.orientation}" title="orientation" />
                    <h:outputLabel value="floorPlan" for="floorPlan" />
                    <h:inputText id="floorPlan" value="#{roomController.selected.floorPlan}" title="floorPlan" />
                </h:panelGrid>
                <h:commandLink action="#{roomController.update}" value="Save"/>
                <br />
                <br />
                <h:link outcome="View" value="View"/>
                <br />
                <h:commandLink action="#{roomController.prepareList}" value="Show All" immediate="true"/>
                <br />
                <br />
            </h:form>
                </p:panel>
        </ui:define>
    </ui:composition>
