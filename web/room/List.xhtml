<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../conferenceTemplate.xhtml">
        <ui:define name="options">

        </ui:define>

        <ui:define name="content">

            <p:panel style="height:485px;">


                <h:form >
                    <h:panelGroup id="messagePanel" layout="block">
                        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                    </h:panelGroup>
                    <h:outputText escape="false" value="#{bundle.ListRoomEmpty}" rendered="#{roomController.items.rowCount == 0}"/>
                    <h:panelGroup rendered="#{roomController.items.rowCount > 0}">
                        <h:outputText value="#{roomController.pagination.pageFirstItem + 1}..#{roomController.pagination.pageLastItem + 1}/#{roomController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{roomController.previous}" value="#{bundle.Previous} #{roomController.pagination.pageSize}" rendered="#{roomController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{roomController.next}" value="#{bundle.Next} #{roomController.pagination.pageSize}" rendered="#{roomController.pagination.hasNextPage}"/>&nbsp;

                        <p:dataTable id="residentDataTable" var="item" value="#{roomController.items}" paginator="true" rows="5"  
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15"  
                                     emptyMessage="No Residents found with the given criteria">

                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="No."/>
                                </f:facet>
                                <h:outputText value="#{item.number}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Name"/>
                                </f:facet>
                                <h:outputText value="#{item.name}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Area"/>
                                </f:facet>
                                <h:outputText value="#{item.area}"/>
                            </p:column>                    
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Capacity"/>
                                </f:facet>
                                <h:outputText value="#{item.capacity}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Type"/>
                                </f:facet>
                                <h:outputText value="#{item.type}"/>
                            </p:column>
                            <p:column >
                                <f:facet name="header">
                                    <h:outputText  value="Furniture mobility" escape="false"/>
                                </f:facet>
                                <h:outputText value="#{item.furnitureMobility}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Furniture Type"/>
                                </f:facet>
                                <h:outputText value="#{item.furnitureType}"/>
                            </p:column> 
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Orientation"/>
                                </f:facet>
                                <h:outputText value="#{item.orientation}"/>
                            </p:column>  
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="photo"/>
                                </f:facet>
                                <p:graphicImage value="#{imageStreamer.image}">
                                        <f:param name="id" value="#{item.roomId}" />
                                    </p:graphicImage>

                            </p:column>  
                            <p:column>  
                                <h:commandButton value="View" 
                                                 actionListener="#{roomController.prepareView}"
                                                 >  
                                </h:commandButton>  
                            </p:column> 
                            <p:column>  
                                <h:commandButton value="Update"
                                                 actionListener="#{roomController.prepareEdit}"
                                                 />                         
                            </p:column> 
                            <p:column>  
                                <h:commandButton value="Delete" 
                                                 actionListener="#{roomController.destroy}"
                                                 >                                
                                </h:commandButton>
                            </p:column>
                            <!--                            <p:column>
                                                            <f:facet name="header">
                                                                <h:outputText value="&nbsp;"/>
                                                            </f:facet>
                                                            <h:commandLink action="#{roomController.prepareView}" value="#{bundle.ListRoomViewLink}"/>
                                                            <h:outputText value=" "/>
                                                            <h:commandLink action="#{roomController.prepareEdit}" value="#{bundle.ListRoomEditLink}"/>
                                                            <h:outputText value=" "/>
                                                            <h:commandLink action="#{roomController.destroy}" value="#{bundle.ListRoomDestroyLink}"/>
                                                        </p:column>-->
                        </p:dataTable>
                    </h:panelGroup>
                    <br />
                    <h:commandButton action="#{roomController.prepareCreate}" value="#{bundle.ListRoomCreateLink}"/>
                    <br />

                </h:form>
            </p:panel>

        </ui:define>
    </ui:composition>

</html>
