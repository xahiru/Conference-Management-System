<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../conferenceTemplate.xhtml">
        <ui:define name="options">

        </ui:define>

        <ui:define name="content">
            <p:panel style="height:485px;">

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="Room number"/>
                        <h:outputText value="#{roomController.selected.number}" title="Room number"/>
                        <h:outputText value="Name"/>
                        <h:outputText value="#{roomController.selected.name}" title="Name"/>
                        <h:outputText value="Area"/>
                        <h:outputText value="#{roomController.selected.area}" title="Area"/>
                        <h:outputText value="Capacity"/>
                        <h:outputText value="#{roomController.selected.capacity}" title="Capacity"/>
                        <h:outputText value="Room Type"/>
                        <h:outputText value="#{roomController.selected.type}" title="Room type"/>
                        <h:outputText value="Furniture mobility"/>
                        <h:outputText value="#{roomController.selected.furnitureMobility}" title="furniture mobilty"/>
                        <h:outputText value="Furniture type"/>
                        <h:outputText value="#{roomController.selected.furnitureType}" title="Furniture type"/>
                        <h:outputText value="Orientation"/>
                        <h:outputText value="#{roomController.selected.orientation}" title="Orientation"/>
                        <h:outputText value="Floor plan"/>
                        <h:outputText value="#{roomController.selected.floorPlan}" title="Floor plan"/>
                    </h:panelGrid>
                    <br />
                    <h:commandLink action="#{roomController.destroyAndView}" value="Delete"/>
                    <br />
                    <br />
                    <h:link outcome="Edit" value="Edit"/>
                    <br />
                    <h:commandLink action="#{roomController.prepareCreate}" value="Save" />
                    <br />
                    <br/>
                    <h:commandLink action="#{roomController.prepareList}" value="Show All"/>
                    <br />


                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>

</html>
