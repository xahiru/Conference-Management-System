<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

        <ui:composition template="./../conferenceTemplate.xhtml">

            <ui:define name="options">
                <h:commandLink action="#{loginController.logout()}" value="Logout"></h:commandLink>
            </ui:define>

            <ui:define name="content">
            <h1>New User</h1>
       
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <h:outputLabel value="username" for="username" />
                    <h:inputText id="username" value="#{usersController.selected.username}" title="#{bundle.CreateUsersTitle_username}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_username}"/>
                    <h:outputLabel value="password" for="password" />
                    <h:inputText id="password" value="#{usersController.selected.password}" title="#{bundle.CreateUsersTitle_password}" required="true" requiredMessage="#{bundle.CreateUsersRequiredMessage_password}"/>
                </p:panelGrid>
                <br />
                <h:commandLink action="#{usersController.create}" value="Save" />
                <br />
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="Show" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/admin/index" value="Admin Home"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
