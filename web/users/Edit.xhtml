<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../conferenceTemplate.xhtml">

        <ui:define name="options">
            <h:commandLink action="#{loginController.logout()}" value="Logout"></h:commandLink>
        </ui:define>

        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="username" for="username" />
                    <h:inputText id="username" value="#{usersController.selected.username}" title="username" required="true" requiredMessage="username is required"/>
                    <h:outputLabel value="password" for="password" />
                    <h:inputText id="password" value="#{usersController.selected.password}" title="password" required="true" requiredMessage="password is required"/>
                </h:panelGrid>
                <h:commandLink action="#{usersController.update}" value="Save"/>
                <br />
                <br />
                <h:link outcome="View" value="View"/>
                <br />
                <h:commandLink action="#{usersController.prepareList}" value="List" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/admin/index" value="Admin Home"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
