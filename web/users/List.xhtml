<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../conferenceTemplate.xhtml">
        <ui:define name="menubtns">
            <p:menuitem value="Users" outcome="/users/List" /> 
            <p:menuitem value="Group" outcome="/usersGroup/List" /> 
            <p:menuitem value="Change Password" outcome="/admin/ResetPassword" /> 

            <p:menuitem outcome="/admin/index" value="Admin Home"/>
        </ui:define>
        <ui:define name="options">
            <h:commandLink action="#{loginController.logout()}" value="Logout"></h:commandLink>
        </ui:define>

        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <p:dataTable id="usersDataTable" var="item" value="#{usersController.items}" paginator="true" rows="5"  
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                             rowsPerPageTemplate="5,10,15"  
                             emptyMessage="No Residents found with the given criteria" >

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="userid"/>
                        </f:facet>
                        <h:outputText value="#{item.userId}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="username"/>
                        </f:facet>
                        <h:outputText value="#{item.username}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="passowrd"/>
                        </f:facet>
                        <h:outputText value="#{item.password}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <h:commandLink action="#{usersController.prepareView}" value="View"/>
                        <h:outputText value=" "/>


                    </p:column>
                    <p:column>
                        <h:commandLink action="#{usersController.prepareEdit}" value="Edit"/>
                        <h:outputText value=" "/>
                    </p:column>
                    <p:column>
                        <h:commandLink action="#{usersController.destroy}" value="Delete"/>
                    </p:column>
                </p:dataTable>
                <br />
                <p:commandButton  action="#{usersController.prepareCreate}" value ="New User" />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
