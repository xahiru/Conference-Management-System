<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewLayoutTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewLayoutLabel_idlayout}"/>
                    <h:outputText value="#{layoutController.selected.idlayout}" title="#{bundle.ViewLayoutTitle_idlayout}"/>
                    <h:outputText value="#{bundle.ViewLayoutLabel_photo}"/>
                    <h:outputText value="#{layoutController.selected.photo}" title="#{bundle.ViewLayoutTitle_photo}"/>
                    <h:outputText value="#{bundle.ViewLayoutLabel_roomIdroom}"/>
                    <h:outputText value="#{layoutController.selected.roomIdroom}" title="#{bundle.ViewLayoutTitle_roomIdroom}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{layoutController.destroyAndView}" value="#{bundle.ViewLayoutDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewLayoutEditLink}"/>
                <br />
                <h:commandLink action="#{layoutController.prepareCreate}" value="#{bundle.ViewLayoutCreateLink}" />
                <br />
                <h:commandLink action="#{layoutController.prepareList}" value="#{bundle.ViewLayoutShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewLayoutIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
