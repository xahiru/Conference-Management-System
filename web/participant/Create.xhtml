<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../conferenceTemplate.xhtml">
        <ui:define name="options">

        </ui:define>

        <ui:define name="content">
            <p:panel style="height:485px;">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form enctype="multipart/form-data">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Participant ID" for="idparticipant" />
                        <h:inputText id="idparticipant" value="#{participantController.selected.participantId}" title="ID" required="true" requiredMessage="Id is required"/>
                        <h:outputLabel value="Name" for="name" />
                        <h:inputText id="name" value="#{participantController.selected.name}" title="Name" required="true" requiredMessage="Name is required"/>
                        
                        
                        <h:inputFile id="filename" value="#{participantController.file}" />
                        <p:commandButton value="Upload" ajax="false" actionListener="#{participantController.upload}" update="message"/>
                        
                        
                        <h:outputLabel value="Event" for="eventIdevent" />
                        <h:selectOneMenu id="eventIdevent" value="#{participantController.selected.tblEventeventId}" title="Event" required="true" requiredMessage="Event is required">
                            <f:selectItems value="#{eventlistController.eventsByMe}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:panelGrid columns="2">
                    </h:panelGrid>
                    <br />
                    <h:commandLink action="#{participantController.create}" value="Save" />
                    <br />
                    <br />
                    <h:commandLink action="#{participantController.prepareList}" value="List" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="HOME"/>
                </h:form>

            </p:panel>
        </ui:define>
    </ui:composition>

</html>
