<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../conferenceTemplate.xhtml">
        <ui:define name="options">

        </ui:define>

        <ui:define name="content">
             <p:panel style="height:455px;">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListParticipantEmpty}" rendered="#{participantController.items.rowCount == 0}"/>
                 <p:dataTable value="#{participantController.items}" var="item" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                  rowsPerPageTemplate="5,10,15"  
                                  emptyMessage="No Events reserved yet">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="ID"/>
                            </f:facet>
                            <h:outputText value="#{item.participantId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Name"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Photo"/>
                            </f:facet>
                            <h:outputText value="#{item.photo}"/>
                        </p:column>
                     <p:column>
                            <f:facet name="header">
                                <h:outputText value="Registration status"/>
                            </f:facet>
                            <h:outputText value="#{item.registrationstatus}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Room card"/>
                            </f:facet>
                            <h:outputText value="#{item.roomcard}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Event"/>
                            </f:facet>
                            <h:outputText value="#{item.tblEventeventId}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{participantController.prepareView}" value="#{bundle.ListParticipantViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{participantController.prepareEdit}" value="#{bundle.ListParticipantEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{participantController.destroy}" value="#{bundle.ListParticipantDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
    
                <br />
                <h:commandLink action="#{participantController.prepareCreate}" value="#{bundle.ListParticipantCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListParticipantIndexLink}"/>
            </h:form>
             </p:panel>
        </ui:define>
    </ui:composition>

</html>
