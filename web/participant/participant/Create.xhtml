<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateParticipantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateParticipantLabel_name}" for="name" />
                    <h:inputText id="name" value="#{participantController.selected.name}" title="#{bundle.CreateParticipantTitle_name}" required="true" requiredMessage="#{bundle.CreateParticipantRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateParticipantLabel_photo}" for="photo" />
                    <h:inputTextarea rows="4" cols="30" id="photo" value="#{participantController.selected.photo}" title="#{bundle.CreateParticipantTitle_photo}" />
                    <h:outputLabel value="#{bundle.CreateParticipantLabel_registrationstatus}" for="registrationstatus" />
                    <h:inputText id="registrationstatus" value="#{participantController.selected.registrationstatus}" title="#{bundle.CreateParticipantTitle_registrationstatus}" required="true" requiredMessage="#{bundle.CreateParticipantRequiredMessage_registrationstatus}"/>
                    <h:outputLabel value="#{bundle.CreateParticipantLabel_participantId}" for="participantId" />
                    <h:inputText id="participantId" value="#{participantController.selected.participantId}" title="#{bundle.CreateParticipantTitle_participantId}" required="true" requiredMessage="#{bundle.CreateParticipantRequiredMessage_participantId}"/>
                    <h:outputLabel value="#{bundle.CreateParticipantLabel_roomcard}" for="roomcard" />
                    <h:selectOneMenu id="roomcard" value="#{participantController.selected.roomcard}" title="#{bundle.CreateParticipantTitle_roomcard}" required="true" requiredMessage="#{bundle.CreateParticipantRequiredMessage_roomcard}">
                        <f:selectItems value="#{roomcardController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateParticipantLabel_tblEventeventId}" for="tblEventeventId" />
                    <h:selectOneMenu id="tblEventeventId" value="#{participantController.selected.tblEventeventId}" title="#{bundle.CreateParticipantTitle_tblEventeventId}" required="true" requiredMessage="#{bundle.CreateParticipantRequiredMessage_tblEventeventId}">
                        <f:selectItems value="#{eventController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{participantController.create}" value="#{bundle.CreateParticipantSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{participantController.prepareList}" value="#{bundle.CreateParticipantShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateParticipantIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
