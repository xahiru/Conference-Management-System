<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditParticipantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditParticipantLabel_name}" for="name" />
                    <h:inputText id="name" value="#{participantController.selected.name}" title="#{bundle.EditParticipantTitle_name}" required="true" requiredMessage="#{bundle.EditParticipantRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditParticipantLabel_photo}" for="photo" />
                    <h:inputTextarea rows="4" cols="30" id="photo" value="#{participantController.selected.photo}" title="#{bundle.EditParticipantTitle_photo}" />
                    <h:outputLabel value="#{bundle.EditParticipantLabel_registrationstatus}" for="registrationstatus" />
                    <h:inputText id="registrationstatus" value="#{participantController.selected.registrationstatus}" title="#{bundle.EditParticipantTitle_registrationstatus}" required="true" requiredMessage="#{bundle.EditParticipantRequiredMessage_registrationstatus}"/>
                    <h:outputLabel value="#{bundle.EditParticipantLabel_participantId}" for="participantId" />
                    <h:inputText id="participantId" value="#{participantController.selected.participantId}" title="#{bundle.EditParticipantTitle_participantId}" required="true" requiredMessage="#{bundle.EditParticipantRequiredMessage_participantId}"/>
                    <h:outputLabel value="#{bundle.EditParticipantLabel_roomcard}" for="roomcard" />
                    <h:selectOneMenu id="roomcard" value="#{participantController.selected.roomcard}" title="#{bundle.EditParticipantTitle_roomcard}" required="true" requiredMessage="#{bundle.EditParticipantRequiredMessage_roomcard}">
                        <f:selectItems value="#{roomcardController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditParticipantLabel_tblEventeventId}" for="tblEventeventId" />
                    <h:selectOneMenu id="tblEventeventId" value="#{participantController.selected.tblEventeventId}" title="#{bundle.EditParticipantTitle_tblEventeventId}" required="true" requiredMessage="#{bundle.EditParticipantRequiredMessage_tblEventeventId}">
                        <f:selectItems value="#{eventController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{participantController.update}" value="#{bundle.EditParticipantSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditParticipantViewLink}"/>
                <br />
                <h:commandLink action="#{participantController.prepareList}" value="#{bundle.EditParticipantShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditParticipantIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
