<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewParticipantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewParticipantLabel_name}"/>
                    <h:outputText value="#{participantController.selected.name}" title="#{bundle.ViewParticipantTitle_name}"/>
                    <h:outputText value="#{bundle.ViewParticipantLabel_photo}"/>
                    <h:outputText value="#{participantController.selected.photo}" title="#{bundle.ViewParticipantTitle_photo}"/>
                    <h:outputText value="#{bundle.ViewParticipantLabel_registrationstatus}"/>
                    <h:outputText value="#{participantController.selected.registrationstatus}" title="#{bundle.ViewParticipantTitle_registrationstatus}"/>
                    <h:outputText value="#{bundle.ViewParticipantLabel_participantId}"/>
                    <h:outputText value="#{participantController.selected.participantId}" title="#{bundle.ViewParticipantTitle_participantId}"/>
                    <h:outputText value="#{bundle.ViewParticipantLabel_roomcard}"/>
                    <h:outputText value="#{participantController.selected.roomcard}" title="#{bundle.ViewParticipantTitle_roomcard}"/>
                    <h:outputText value="#{bundle.ViewParticipantLabel_tblEventeventId}"/>
                    <h:outputText value="#{participantController.selected.tblEventeventId}" title="#{bundle.ViewParticipantTitle_tblEventeventId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{participantController.destroyAndView}" value="#{bundle.ViewParticipantDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewParticipantEditLink}"/>
                <br />
                <h:commandLink action="#{participantController.prepareCreate}" value="#{bundle.ViewParticipantCreateLink}" />
                <br />
                <h:commandLink action="#{participantController.prepareList}" value="#{bundle.ViewParticipantShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewParticipantIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
