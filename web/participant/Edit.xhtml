<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../conferenceTemplate.xhtml">
        <ui:define name="options">

        </ui:define>

        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditParticipantLabel_idparticipant}" for="idparticipant" />
                    <h:inputText id="idparticipant" value="#{participantController.selected.idparticipant}" title="#{bundle.EditParticipantTitle_idparticipant}" required="true" requiredMessage="#{bundle.EditParticipantRequiredMessage_idparticipant}"/>
                    <h:outputLabel value="#{bundle.EditParticipantLabel_name}" for="name" />
                    <h:inputText id="name" value="#{participantController.selected.name}" title="#{bundle.EditParticipantTitle_name}" required="true" requiredMessage="#{bundle.EditParticipantRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.EditParticipantLabel_photo}" for="photo" />
                    <h:inputText id="photo" value="#{participantController.selected.photo}" title="#{bundle.EditParticipantTitle_photo}" />
                    <h:outputLabel value="#{bundle.EditParticipantLabel_roomcardIdtable1}" for="roomcardIdtable1" />
                    <h:selectOneMenu id="roomcardIdtable1" value="#{participantController.selected.roomcardIdtable1}" title="#{bundle.EditParticipantTitle_roomcardIdtable1}" required="true" requiredMessage="#{bundle.EditParticipantRequiredMessage_roomcardIdtable1}">
                        <f:selectItems value="#{roomcardController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditParticipantLabel_eventIdevent}" for="eventIdevent" />
                    <h:selectOneMenu id="eventIdevent" value="#{participantController.selected.eventIdevent}" title="#{bundle.EditParticipantTitle_eventIdevent}" required="true" requiredMessage="#{bundle.EditParticipantRequiredMessage_eventIdevent}">
                        <f:selectItems value="#{eventController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{participantController.update}" value="#{bundle.EditParticipantSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditParticipantViewLink}"/>
                <br />
                <h:commandLink action="#{participantController.prepareList}" value="#{bundle.EditParticipantShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditParticipantIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
