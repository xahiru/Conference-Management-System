<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../conferenceTemplate.xhtml">
        <ui:define name="options">

        </ui:define>

        <ui:define name="content">
            <p:panel style="height:485px;">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="ID" for="idparticipant" />
                        <h:inputText id="idparticipant" value="#{participantController.selected.participantId}" title="ParticipantID" required="true" requiredMessage="ParticipantId is required"/>
                        <h:outputLabel value="Name" for="name" />
                        <h:inputText id="name" value="#{participantController.selected.name}" title="Name" required="true" requiredMessage="Name is required"/>
                        <h:outputLabel value="Photo" for="photo" />
                        <p:graphicImage id="photo" value="#{imageBean.image}" style="width:20px;width:50px" >
                            <f:param name="p_id" value="#{participantController.selected.participantId}" />
                        </p:graphicImage>
                        <h:outputLabel value="RoomCardNo" for="roomcardIdtable1" />
                        <h:selectOneMenu id="roomcardIdtable1" value="#{participantController.selected.roomcard}" title="RoomCardNo"  >
                            <f:selectItems value="#{roomcardController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <h:outputLabel value="EventID" for="eventIdevent" />
                        <h:selectOneMenu id="eventIdevent" value="#{participantController.selected.tblEventeventId}" title="EventID" required="true" requiredMessage="EventId is required">
                            <f:selectItems value="#{eventController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:commandLink action="#{participantController.update}" value="Save"/>
                    <br />
                    <br />
                    <h:link outcome="View" value="View"/>
                    <br />
                    <h:commandLink action="#{participantController.prepareList}" value="Show All" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="List" />
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>

</html>
