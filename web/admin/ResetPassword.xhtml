<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../conferenceTemplate.xhtml">

        <ui:define name="options">
            <h:commandLink action="#{loginController.logout()}" value="Logout"></h:commandLink>
        </ui:define>

        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="password" for="password" />
                    <h:inputText id="password" value="#{usersController.newPassword}" title="#{bundle.EditUsersTitle_password}" required="true" requiredMessage="#{bundle.EditUsersRequiredMessage_password}"/>
                </h:panelGrid>
                <h:commandLink action="#{usersController.resetPassword}" value="Save"/>
                <br />
                
                
                <br />
                <h:link outcome="/admin/index" value="Back"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
