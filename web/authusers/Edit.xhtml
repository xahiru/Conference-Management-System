<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../conferenceTemplate.xhtml">

            <ui:define name="options">
                <div styleClass="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all" >
                    <p:menuitem outcome="/authusers/index" value="Book"/>
                    <p:menuitem outcome="/authusers/EventList" value="Events"/>
                    <p:menuitem outcome="/room/List" value="Venue"/>
                    <p:menuitem outcome="/participant/List" value="Participants"/>
                      <p:menuitem outcome="/rentalRequest/List" value="Reqests"/>
                    <p:menuitem outcome="/contents/List" value="Handout"/>
                    <p:menuitem outcome="/authusers/ResetPass" value="Reset password"/>
                    <p:menuitem  value="Logout"  action="#{loginController.logout()}" style="float: right"/>
                </div>

            </ui:define>

            <ui:define name="content">
                <p:panel style="height:485px;">


                    <h:form id="frmResident">
                        <p:messages closable="true" />  

                        <p:growl id="growlAddResident" showDetail="true" sticky="true"/>
                        <h:outputText styleClass="outputLabel1" value="Booking Info" />
                        <p:separator id="separtor01"/>

                        <h:panelGrid columns="4" columnClasses="label, value"> 
                            <h:outputText styleClass="outputLabel1" value='Start time' />
                            <p:calendar id="startTime" value="#{eventlistController.selected.bookingBookingRef.startTime}" pattern="MM/dd/yyyy HH:mm:ss" required="true" requiredMessage="start time is required" mindate="#{reservationController.currentDate}" />

                            
                            <h:outputText styleClass="outputLabel1" value='Room' />
                            
                            <p:selectOneMenu id="roomIdroom" value="#{eventlistController.selected.tblRoomroomId.name}" required="true" requiredMessage="Room is required">
                                <f:selectItems value="#{roomController.itemsAvailableSelectOne}"/>
                            </p:selectOneMenu>

                            <h:outputText styleClass="outputLabel1" value='End time' />
                            <p:calendar id="endTime" value="#{eventlistController.selected.bookingBookingRef.endTime}" pattern="MM/dd/yyyy HH:mm:ss" required="true" requiredMessage="End time is required" mindate="#{reservationController.currentDate}" />

                            <p:spacer height="10" />
                        </h:panelGrid>


                        <h:outputText styleClass="outputLabel1" value="Event Details" />
                        <p:separator id="separtor02"/>

                        <h:panelGrid columns="2" columnClasses="label, value">


                            <p:outputLabel  value="Title" />
                            <p:inputText id="title"  value="#{eventlistController.selected.title}" title="title" required="true" requiredMessage="Event Title is required" />
                            <p:outputLabel  value="Description" for="description" />
                            <p:inputText  id="description" value="#{eventlistController.selected.description}" title="description" />

                            <p:outputLabel  value="No of Participants" for="numberOfParticipants" />
                            <p:inputText id="numberOfParticipants" value="#{eventlistController.selected.numberOfParticipants}" title="participant" />
                            <p:outputLabel  value="Open Registration" for="numberOfParticipants" />

                            <h:selectBooleanCheckbox value="#{eventlistController.selected.openresgistration}" />

                            <p:spacer height="10" />
                        </h:panelGrid>                              

                        <h:outputText styleClass="outputLabel1" value="Organizer Info" />
                        <p:separator id="separator3"/>
                        <h:panelGrid columns="2" columnClasses="label, value">
                            <p:outputLabel value="Company Name" for="companyName" />
                            <p:inputText id="companyName" value="#{eventlistController.selected.tblOrganizerorganizerId.companyName}" title="companyName" required="true"/>

                            <p:outputLabel value="Contact Person" for="contactPersonName" />
                            <p:inputText id="contactPersonName" value="#{eventlistController.selected.tblOrganizerorganizerId.contactPersonName}" title="contactPersonName" />
                            <p:outputLabel value="Contact Number" for="contactNumber" />
                            <p:inputText id="contactNumber" value="#{eventlistController.selected.tblOrganizerorganizerId.contactNumber}" title="contactNumber" />
                            <p:outputLabel value="Email" for="email" />
                            <p:inputText id="email" value="#{eventlistController.selected.tblOrganizerorganizerId.email}" title="email" required="true"/>
                            <p:spacer height="10" />
                        </h:panelGrid>
                        <p:separator id="separator4"/>
                        <h:commandButton value="Save"  actionListener="#{eventlistController.update()}" /> 

                    </h:form>

                </p:panel>

            </ui:define>

        </ui:composition>

    </body>
</html>
