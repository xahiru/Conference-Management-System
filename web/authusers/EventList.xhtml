<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../conferenceTemplate.xhtml">

            <ui:define name="options">

            </ui:define>

            <ui:define name="content">
                <h:dataTable value="#{eventlistController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEventTitle_bookingBookingRef}"/>
                        </f:facet>
                        <h:outputText value="#{item.bookingBookingRef}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEventTitle_title}"/>
                        </f:facet>
                        <h:outputText value="#{item.title}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEventTitle_description}"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListEventTitle_numberOfParticipants}"/>
                        </f:facet>
                        <h:outputText value="#{item.numberOfParticipants}"/>
                    </h:column>


                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Booked by"/>
                        </f:facet>
                        <h:outputText value="#{eventlistController.getBookedBy(item.bookingBookingRef.bookingRef)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Organizer"/>
                        </f:facet>
                        <h:outputText value="#{eventlistController.getOrganizerName(item.organizerIdorganizer.idorganizer)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Start time"/>
                        </f:facet>
                        <h:outputText value="#{eventlistController.getStartTime(item.bookingBookingRef.bookingRef)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="End time"/>
                        </f:facet>
                        <h:outputText value="#{eventlistController.getEndTime(item.bookingBookingRef.bookingRef)}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Room"/>
                        </f:facet>
                        <h:outputText value="#{eventlistController.getStringValue(item.roomIdroom)}"/>
                    </h:column>

                </h:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
