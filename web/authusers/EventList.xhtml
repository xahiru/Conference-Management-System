<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../conferenceTemplate.xhtml">

            <ui:define name="menubtns">
                <p:menuitem value="Book" outcome="/authusers/index" />  

            </ui:define>

            <ui:define name="content">
                <p:panel style="height:485px;">

                    <p:dataTable styleClass="myTable" value="#{eventlistController.items}" var="item" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                 rowsPerPageTemplate="5,10,15"  
                                 emptyMessage="No Events reserved yet">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Event Title"/>
                            </f:facet>
                            <h:outputText value="#{item.title}"/>
                        </p:column>

                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="Participants"/>
                            </f:facet>
                            <h:outputText value="#{item.numberOfParticipants}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Organizer"/>
                            </f:facet>
                            <h:outputText value="#{eventlistController.getOrganizerName(item.tblOrganizerorganizerId.organizerId)}"/>
                        </p:column>
                        <!--                        <p:column>
                                                    <f:facet name="header">
                                                        <h:outputText value="Open Registraion"/>
                                                    </f:facet>
                                                    <h:outputText value="#{item.openresgistration}"/>
                                                </p:column>-->
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Time"/>
                            </f:facet>
                            <h:outputText value="#{eventlistController.getTime(item.bookingBookingRef.bookingId)}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Room"/>
                            </f:facet>
                            <h:outputText value="#{eventlistController.getRoomName(item.tblRoomroomId.roomId)}"/>
                        </p:column>

                        <p:column>  
                            <p:commandButton value="View"  
                                             actionListener="#{eventlistController.prepareView}"
                                            >  
                            </p:commandButton>  
                        </p:column> 
                        <p:column>  
                            <p:commandButton value="Update"  
                                             actionListener="#{eventlistController.prepareEdit()}"
                                             />                         
                        </p:column> 
                        <p:column>  
                            <p:commandButton value="Delete" 
                                             actionListener="#{eventlistController.destroy()}"
                                             >                                
                            </p:commandButton>
                        </p:column>   

                    </p:dataTable>

                </p:panel>


            </ui:define>

        </ui:composition>

    </body>
</html>
