<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./../conferenceTemplate.xhtml">

            <ui:define name="options">

            </ui:define>

            <ui:define name="content">
                <h:form>

                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateBookingLabel_startTime}" for="startTime" />
                        <p:calendar id="startTime" value="#{testDateController.startDate}" pattern="MM/dd/yyyy HH:mm:ss" required="true" requiredMessage="#{bundle.CreateBookingRequiredMessage_startTime}"/>
                        <h:outputLabel value="#{bundle.CreateBookingLabel_endTime}" for="endTime" />

                        <p:calendar id="endTime" value="#{testDateController.endDate}" pattern="MM/dd/yyyy HH:mm:ss" required="true" requiredMessage="#{bundle.CreateBookingTitle_endTime}"  />
                        <h:selectOneMenu id="roomIdroom" value="#{testDateController.room}" title="#{bundle.CreateEventTitle_roomIdroom}" required="true" requiredMessage="#{bundle.CreateEventRequiredMessage_roomIdroom}">
                            <f:selectItems value="#{roomController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <br />
                    <h:commandLink action="#{testDateController.printBooking()}" value="PrintBooking" />
                    <br />
                    <h:commandLink action="#{testDateController.printTodaysEvents()}" value="TodysEvent" />

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
