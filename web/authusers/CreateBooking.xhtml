<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../conferenceTemplate.xhtml">

            <ui:define name="options">
                <h:commandLink action="#{loginController.logout()}" value="Logout"></h:commandLink>
            </ui:define>

            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.CreateBookingLabel_startTime}" for="startTime" />
                        <p:calendar id="startTime" value="#{reservationController.startTime}" pattern="MM/dd/yyyy HH:mm:ss" required="true" requiredMessage="#{bundle.CreateBookingRequiredMessage_startTime}" mindate="#{reservationController.currentDate}" />
                        <h:outputLabel value="#{bundle.CreateBookingLabel_endTime}" for="endTime" />

                        <p:calendar id="endTime" value="#{reservationController.endTime}" pattern="MM/dd/yyyy HH:mm:ss" required="true" requiredMessage="#{bundle.CreateBookingTitle_endTime}" mindate="#{reservationController.currentDate}" />

                        <h:outputLabel value="Logged-in as:" for="usersIduser" />
                        <h:inputText  id="usersIduser" disabled="true" value="#{reservationController.requestedPName}" title="#{bundle.CreateBookingTitle_endTime}" required="true" requiredMessage="#{bundle.CreateBookingRequiredMessage_endTime}"/>

                        <h:outputLabel value="#{bundle.CreateEventLabel_title}" for="title" />
                        <h:inputText id="title" value="#{reservationController.title}" title="#{bundle.CreateEventTitle_title}" required="true" requiredMessage="#{bundle.CreateEventRequiredMessage_title}"/>
                        <h:outputLabel value="#{bundle.CreateEventLabel_description}" for="description" />
                        <h:inputText id="description" value="#{reservationController.description}" title="#{bundle.CreateEventTitle_description}" />
                        <h:outputLabel value="#{bundle.CreateEventLabel_numberOfParticipants}" for="numberOfParticipants" />
                        <h:inputText id="numberOfParticipants" value="#{reservationController.numberOfParticipants}" title="#{bundle.CreateEventTitle_numberOfParticipants}" />

                        <h:outputLabel value="#{bundle.CreateEventLabel_roomIdroom}" for="roomIdroom" />
                        <h:selectOneMenu id="roomIdroom" value="#{reservationController.room}" title="#{bundle.CreateEventTitle_roomIdroom}" required="true" requiredMessage="#{bundle.CreateEventRequiredMessage_roomIdroom}">
                            <f:selectItems value="#{roomController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>


                        <h:outputLabel value="#{bundle.CreateOrganizerLabel_companyName}" for="companyName" />
                        <h:inputText id="companyName" value="#{reservationController.companyName}" title="#{bundle.CreateOrganizerTitle_companyName}" required="true"/>
                        <h:outputLabel value="#{bundle.CreateOrganizerLabel_contactPersonName}" for="contactPersonName" />
                        <h:inputText id="contactPersonName" value="#{reservationController.contactPersonName}" title="#{bundle.CreateOrganizerTitle_contactPersonName}" />
                        <h:outputLabel value="#{bundle.CreateOrganizerLabel_contactNumber}" for="contactNumber" />
                        <h:inputText id="contactNumber" value="#{reservationController.contactNumber}" title="#{bundle.CreateOrganizerTitle_contactNumber}" />
                        <h:outputLabel value="#{bundle.CreateOrganizerLabel_email}" for="email" />
                        <h:inputText id="email" value="#{reservationController.email}" title="#{bundle.CreateOrganizerTitle_email}" required="true"/>

                    </h:panelGrid>

                    <br />
                    <h:commandLink action="#{reservationController.reserveEvent()}" value="#{bundle.CreateEventSaveLink}" />
                    <br />
                    <br />
                    <h:commandLink action="#{eventController.prepareList}" value="#{bundle.CreateEventShowAllLink}" immediate="true"/>
                    <br />
                    <h:link outcome="/index" value="#{bundle.CreateBookingIndexLink}"/>
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
