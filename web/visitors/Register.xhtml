<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../conferenceTemplate.xhtml">

        <ui:define name="options">

        </ui:define>

        <ui:define name="content">
            <p:panel style="height:455px; "  >
                <h1>New User</h1>

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>


                    <p:messages id="messege" closable="true" />  

                    <h:panelGrid columns="2" style="width: 300px;margin: 100px auto; position: relative" >
                        <p:outputLabel value="participant Id" for="participantId" />
                        <p:inputText id="participantId" value="#{registrationController.participantId}" title="Participant Id" required="true" requiredMessage="Participant ID id required"/>
                        <p:outputLabel value="Event" for="Event" />
                        <h:selectOneMenu id="Event" value="#{registrationController.event}" title="Event" required="true" requiredMessage="Select an event">
                            <f:selectItems value="#{registrationController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                        <p:outputLabel id="non" for="Register"/>
                        <p:commandButton id="Register"  actionListener="#{registrationController.register()}" value="Register" update="messege" style="margin:10px 40px"/>

                    </h:panelGrid>
                    <br />

                    <br />



                    <br />

                    <br />

                </h:form>
            </p:panel>
        </ui:define>            
    </ui:composition>

</html>
