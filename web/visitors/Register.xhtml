<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../conferenceTemplate.xhtml">
        <ui:define name="menubtns">



            <p:menuitem value="Schedule" outcome="/index" />  
            <p:menuitem value="Register" outcome="/visitors/Register" />  
            <p:menuitem value="Rooms" outcome="/visitors/RoomList" />
            
        </ui:define>
        <ui:define name="options" >
                <div >                    
                    <!--                    <p:submenu label="Login"  style="float: right; " >-->
                    <p:menuitem value="Sign Up" outcome="/visitors/SignUp"  /> 
                    <p:submenu label="Login"   >
                        <p:menuitem value="Admin" outcome="/admin/index" />
                        <p:menuitem value="User" outcome="/authusers/index"  /> 
                    </p:submenu>


                </div>


            </ui:define>

        <ui:define name="content">
            <p:panel style="height:455px; "  >
                <h1>Registration</h1>

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>


                    <p:messages id="messege" closable="true" />  

                    <h:panelGrid columns="2" style="width: 300px;margin: 100px auto; position: relative" >
                        <p:outputLabel value="participant Id" for="participantId" />
                        <p:inputText id="participantId" value="#{registrationController.participantId}" title="Participant Id" required="true" requiredMessage="Participant ID id required"/>
                        <p:outputLabel value="Event" for="Event" />
                        <p:selectOneMenu id="Event" value="#{registrationController.event}" required="true" requiredMessage="Select an event">
                            <f:selectItems value="#{registrationController.itemsAvailableSelectOne}"/>
                        </p:selectOneMenu>
                        <p:outputLabel id="non" for="Register"/>
                        <p:commandButton id="Register"  actionListener="#{registrationController.register()}" value="Register" update="messege" style="margin:10px 40px"/>

                    </h:panelGrid>


                </h:form>
            </p:panel>
        </ui:define>            
    </ui:composition>

</html>
