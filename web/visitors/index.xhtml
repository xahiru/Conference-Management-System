<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../conferenceTemplate.xhtml">

            <ui:define name="menubtns">



                <p:menuitem value="Schedule" outcome="/index" />  
                <p:menuitem value="Register" outcome="/index" />  
                <p:menuitem value="Rooms" outcome="/index" /> 
                <p:menuitem value="Contact Us" outcome="/index" /> 

            </ui:define>

            <ui:define name="options" >
                <div >
                    <p:submenu label="Login"  style="float: right; " >
                        <p:menuitem value="Admin" outcome="/admin/index" />
                        <p:menuitem value="User" outcome="/authusers/index"  /> 
                    </p:submenu>

                    <p:menuitem value="Sign Up" outcome="/index"  /> 
                </div>


            </ui:define>

            <ui:define name="content"  >
               
                    <h:panelGrid columns="2" columnClasses="alignTop">
                        <p:panel style="width:400px;height:485px;" >
                            <span>Date</span>
                            <h:form>  
                                <p:dataTable var="event" value="#{visitorIndexController.eventList}">  
                                    <p:column headerText="Room">  
                                        <h:outputText value="#{visitorIndexController.getRoomname(event.roomIdroom)}" />  
                                    </p:column>  

                                    <p:column headerText="Title">  
                                        <h:outputText value="#{event.title}" />  
                                    </p:column>  

                                    <p:column headerText="Time">  
                                        <h:outputText value="#{visitorIndexController.getTime(event.bookingBookingRef)}" />  
                                    </p:column>  

                                    <p:column headerText="Organization">  
                                        <h:outputText value="#{visitorIndexController.getOrganizerName(event.organizerIdorganizer)}" />  
                                    </p:column>  
                                </p:dataTable>  
                            </h:form>  
                        </p:panel>
                        <p:panel style="width:575px;height:485px;">

                        </p:panel>

                    </h:panelGrid>
               


            </ui:define>

        </ui:composition>

    </body>
</html>
