<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./../conferenceTemplate.xhtml">

            <ui:define name="menubtns">



                <p:menuitem value="Schedule" outcome="/index" />  
                <p:menuitem value="Register" outcome="/index" />  
                <p:menuitem value="Rooms" outcome="/index" /> 
                <p:menuitem value="Contact Us" outcome="/index" /> 

            </ui:define>

            <ui:define name="options" >
                <div >
                    <p:submenu label="Login"  style="float: right; " >
                        <p:menuitem value="Admin" outcome="/index" />
                        <p:menuitem value="User" outcome="/index"  /> 
                    </p:submenu>

                    <p:menuitem value="Sign Up" outcome="/index"  /> 
                </div>


            </ui:define>

            <ui:define name="content"  >
                <div class="main">
                    <p:panel >
                        <span>Date</span>
                         <h:form>  
                        <p:dataTable var="car" value="#{tableBean.carsSmall}">  
                            <p:column headerText="Model">  
                                <h:outputText value="#{car.model}" />  
                            </p:column>  

                            <p:column headerText="Year">  
                                <h:outputText value="#{car.year}" />  
                            </p:column>  

                            <p:column headerText="Manufacturer">  
                                <h:outputText value="#{car.manufacturer}" />  
                            </p:column>  

                            <p:column headerText="Color">  
                                <h:outputText value="#{car.color}" />  
                            </p:column>  
                        </p:dataTable>  
                    </h:form>  
                    </p:panel>
                   

                </div>


            </ui:define>

        </ui:composition>

    </body>
</html>
