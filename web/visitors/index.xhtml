<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="/conferenceTemplate.xhtml">

            <ui:define name="menubtns">



                <p:menuitem value="Schedule" outcome="/visitors/ViewSchedule" />  
                <p:menuitem value="Register" outcome="/visitors/Register" />  
                <p:menuitem value="Rooms" outcome="/visitors/RoomList" />
<!--                <p:menuitem value="fileUpload" outcome="/fileUpload" /> 
                <p:menuitem value="newrss" outcome="/newResident" /> -->

            </ui:define>

            <ui:define name="options" >
                <div >                    
                    <!--                    <p:submenu label="Login"  style="float: right; " >-->
                    <p:menuitem value="Sign Up" outcome="/visitors/SignUp"  /> 
                    <p:submenu label="Login"   >
                        <p:menuitem value="Admin" outcome="/admin/index" />
                        <p:menuitem value="User" outcome="/authusers/index"  /> 
                    </p:submenu>


                </div>


            </ui:define>

            <ui:define name="content"  >

                <h:panelGrid columns="2" columnClasses="alignTop"  >
                    <p:panel style="width:500px;height:485px; "  >
                        <h3>Todays' Schedule</h3>
                        <h:form>  
                            <p:dataTable var="event" value="#{visitorIndexController.eventList}" emptyMessage="No event is schedule for today">  
                                <p:column headerText="Room">  
                                    <h:outputText value="#{visitorIndexController.getRoomname(event.tblRoomroomId)}" />  
                                </p:column>  

                                <p:column headerText="Title">  
                                    <h:outputText value="#{event.title}" />  
                                </p:column>  

                                <p:column headerText="Time">  
                                    <h:outputText value="#{visitorIndexController.getTime(event.bookingBookingRef)}" />  
                                </p:column>  

                                <p:column headerText="Organization">  
                                    <h:outputText value="#{visitorIndexController.getOrganizerName(event.tblOrganizerorganizerId)}" />  
                                </p:column>  
                            </p:dataTable>  
                        </h:form>  
                    </p:panel>
                    <p:panel style="width:475px;height:485px;">
                        <p:imageSwitch effect="turnDown">
                            <ui:repeat value="#{visitorIndexController.images}" var="image">
                                <p:graphicImage height="470" width="450" value="/resources/image/#{image}" />
                            </ui:repeat>
                        </p:imageSwitch>
                    </p:panel>

                </h:panelGrid>



            </ui:define>

        </ui:composition>

    </body>
</html>
