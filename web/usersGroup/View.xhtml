<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../conferenceTemplate.xhtml">

        <ui:define name="options">
            <h:commandLink action="#{loginController.logout()}" value="Logout"></h:commandLink>
        </ui:define>

        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewUsersGroupLabel_idroles}"/>
                    <h:outputText value="#{usersGroupController.selected.groupId}" title="#{bundle.ViewUsersGroupTitle_idroles}"/>
                    <h:outputText value="#{bundle.ViewUsersGroupLabel_groupname}"/>
                    <h:outputText value="#{usersGroupController.selected.groupname}" title="#{bundle.ViewUsersGroupTitle_groupname}"/>
                    <h:outputText value="#{bundle.ViewUsersGroupLabel_username}"/>
                    <h:outputText value="#{usersGroupController.selected.username}" title="#{bundle.ViewUsersGroupTitle_username}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersGroupController.destroyAndView}" value="#{bundle.ViewUsersGroupDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewUsersGroupEditLink}"/>
                <br />
                <h:commandLink action="#{usersGroupController.prepareCreate}" value="#{bundle.ViewUsersGroupCreateLink}" />
                <br />
                <h:commandLink action="#{usersGroupController.prepareList}" value="#{bundle.ViewUsersGroupShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/admin/index" value="Admin Home"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
