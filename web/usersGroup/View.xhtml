<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../conferenceTemplate.xhtml">

        <ui:define name="options">
            <h:commandLink action="#{loginController.logout()}" value="Logout"></h:commandLink>
        </ui:define>

        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="id"/>
                    <h:outputText value="#{usersGroupController.selected.groupId}" title="id"/>
                    <h:outputText value="groupname"/>
                    <h:outputText value="#{usersGroupController.selected.groupname}" title="groupname"/>
                    <h:outputText value="username"/>
                    <h:outputText value="#{usersGroupController.selected.username}" title="username"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersGroupController.destroyAndView}" value="Delete"/>
                <br />
                <br />
                <h:link outcome="Edit" value="EditLink"/>
                <br />
                <h:commandLink action="#{usersGroupController.prepareCreate}" value="New" />
                <br />
                <h:commandLink action="#{usersGroupController.prepareList}" value="List"/>
                <br />
                <br />
                <h:link outcome="/admin/index" value="Admin Home"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
