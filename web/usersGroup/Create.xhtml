<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../conferenceTemplate.xhtml">

        <ui:define name="options">
            <h:commandLink action="#{loginController.logout()}" value="Logout"></h:commandLink>
        </ui:define>

        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="groupname" for="groupname" />
                    <h:selectOneMenu id="groupname" value="#{usersGroupController.selected.groupname}" title="groupname" required="true" requiredMessage="Select a user">
                        <f:selectItems value="#{usersGroupController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="username" for="username" />
                    <h:selectOneMenu id="username" value="#{usersGroupController.selected.username}" title="username" required="true" requiredMessage="Select a group">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersGroupController.create}" value="Save" />
                <br />
                <br />
                <h:commandLink action="#{usersGroupController.prepareList}" value="List" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/admin/index" value="Admin Home"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
