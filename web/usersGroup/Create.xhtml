<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsersGroupTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateUsersGroupLabel_idroles}" for="idroles" />
                    <h:inputText id="idroles" value="#{usersGroupController.selected.idroles}" title="#{bundle.CreateUsersGroupTitle_idroles}" required="true" requiredMessage="#{bundle.CreateUsersGroupRequiredMessage_idroles}"/>
                    <h:outputLabel value="#{bundle.CreateUsersGroupLabel_groupname}" for="groupname" />
                    <h:inputText id="groupname" value="#{usersGroupController.selected.groupname}" title="#{bundle.CreateUsersGroupTitle_groupname}" required="true" requiredMessage="#{bundle.CreateUsersGroupRequiredMessage_groupname}"/>
                    <h:outputLabel value="#{bundle.CreateUsersGroupLabel_username}" for="username" />
                    <h:selectOneMenu id="username" value="#{usersGroupController.selected.username}" title="#{bundle.CreateUsersGroupTitle_username}" required="true" requiredMessage="#{bundle.CreateUsersGroupRequiredMessage_username}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{usersGroupController.create}" value="#{bundle.CreateUsersGroupSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{usersGroupController.prepareList}" value="#{bundle.CreateUsersGroupShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateUsersGroupIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
