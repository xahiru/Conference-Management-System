<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../conferenceTemplate.xhtml">

        <ui:define name="options">
            <h:commandLink action="#{loginController.logout()}" value="Logout"></h:commandLink>
        </ui:define>

        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditUsersGroupLabel_groupname}" for="groupname" />

                    <h:selectOneMenu id="groupname" value="#{usersGroupController.selected.groupname}" title="#{bundle.EditUsersGroupTitle_groupname}" required="true" requiredMessage="#{bundle.EditUsersGroupRequiredMessage_groupname}">
                        <f:selectItems value="#{usersGroupController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditUsersGroupLabel_username}" for="username" />
                    <h:selectOneMenu id="username" value="#{usersGroupController.selected.username}" title="#{bundle.EditUsersGroupTitle_username}" required="true" requiredMessage="#{bundle.EditUsersGroupRequiredMessage_username}">
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{usersGroupController.update}" value="#{bundle.EditUsersGroupSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditUsersGroupViewLink}"/>
                <br />
                <h:commandLink action="#{usersGroupController.prepareList}" value="#{bundle.EditUsersGroupShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/admin/index" value="Admin Home"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
