<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

     <ui:composition template="./../conferenceTemplate.xhtml">

            <ui:define name="options">
                <h:commandLink action="#{loginController.logout()}" value="Logout"></h:commandLink>
            </ui:define>

            <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListUsersGroupEmpty}" rendered="#{usersGroupController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{usersGroupController.items.rowCount > 0}">
                    <h:outputText value="#{usersGroupController.pagination.pageFirstItem + 1}..#{usersGroupController.pagination.pageLastItem + 1}/#{usersGroupController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{usersGroupController.previous}" value="#{bundle.Previous} #{usersGroupController.pagination.pageSize}" rendered="#{usersGroupController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{usersGroupController.next}" value="#{bundle.Next} #{usersGroupController.pagination.pageSize}" rendered="#{usersGroupController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{usersGroupController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsersGroupTitle_idroles}"/>
                            </f:facet>
                            <h:outputText value="#{item.idroles}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsersGroupTitle_groupname}"/>
                            </f:facet>
                            <h:outputText value="#{item.groupname}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListUsersGroupTitle_username}"/>
                            </f:facet>
                            <h:outputText value="#{usersGroupController.getUsersGroupsUsername(item.username)}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{usersGroupController.prepareView}" value="#{bundle.ListUsersGroupViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usersGroupController.prepareEdit}" value="#{bundle.ListUsersGroupEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{usersGroupController.destroy}" value="#{bundle.ListUsersGroupDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{usersGroupController.prepareCreate}" value="#{bundle.ListUsersGroupCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/admin/index" value="Admin Home"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
