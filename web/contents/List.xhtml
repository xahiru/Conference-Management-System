<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../conferenceTemplate.xhtml">
        <ui:define name="options">

        </ui:define>
        <ui:define name="content">
            <p:panel style="height:485px;">
                <h:outputText value="Handouts"></h:outputText>
                <h:form styleClass="jsfcrud_list_form">
                    <h:panelGroup rendered="#{contentsController.items.rowCount > 0}">
                        <h:outputText value="#{contentsController.pagination.pageFirstItem + 1}..#{contentsController.pagination.pageLastItem + 1}/#{contentsController.pagination.itemsCount}"/>&nbsp;
                        <h:commandLink action="#{contentsController.previous}" value="#{bundle.Previous} #{contentsController.pagination.pageSize}" rendered="#{roocontentsControllermController.pagination.hasPreviousPage}"/>&nbsp;
                        <h:commandLink action="#{contentsController.next}" value="#{bundle.Next} #{contentsController.pagination.pageSize}" rendered="#{contentsController.pagination.hasNextPage}"/>&nbsp;

                        <p:dataTable id="residentDataTable" var="item" value="#{contentsController.items}" paginator="true" rows="5"  
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="5,10,15"  
                                     emptyMessage="No Residents found with the given criteria" >
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="ID"/>
                                </f:facet>
                                <h:outputText value="#{item.contentsId}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="File Name"/>
                                </f:facet>
                                <h:outputText value="#{item.paticipantNotes}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Event"/>
                                </f:facet>
                                <h:outputText value="#{item.tblEventeventId.title}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="&nbsp;"/>
                                </f:facet>
                                <h:commandButton action="#{contentsController.prepareView}" value="View"/>
                                <h:outputText value=" "/>
                            </p:column>
                            <p:column>
                                <h:commandButton action="#{contentsController.prepareEdit}" value="Edit"/>
                                <h:outputText value=" "/>
                            </p:column>
                            <p:column>
                                <h:commandButton action="#{contentsController.destroy}" value="Delete"/>
                            </p:column>
                        </p:dataTable>

                    </h:panelGroup>
                    <br />
                    <h:commandButton action="#{contentsController.prepareCreate}" value="Add handout"/>


                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>

</html>
