<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../conferenceTemplate.xhtml">
        <ui:define name="options">
            
        </ui:define>
        <ui:define name="content">
            <h:outputText value="#{bundle.ListContentsTitle}"></h:outputText>
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListContentsEmpty}" rendered="#{contentsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{contentsController.items.rowCount > 0}">
                    <h:outputText value="#{contentsController.pagination.pageFirstItem + 1}..#{contentsController.pagination.pageLastItem + 1}/#{contentsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{contentsController.previous}" value="#{bundle.Previous} #{contentsController.pagination.pageSize}" rendered="#{contentsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{contentsController.next}" value="#{bundle.Next} #{contentsController.pagination.pageSize}" rendered="#{contentsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{contentsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContentsTitle_idcontents}"/>
                            </f:facet>
                            <h:outputText value="#{item.idcontents}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContentsTitle_paticipantNotes}"/>
                            </f:facet>
                            <h:outputText value="#{item.paticipantNotes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContentsTitle_eventIdevent}"/>
                            </f:facet>
                            <h:outputText value="#{item.eventIdevent}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{contentsController.prepareView}" value="#{bundle.ListContentsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contentsController.prepareEdit}" value="#{bundle.ListContentsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contentsController.destroy}" value="#{bundle.ListContentsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{contentsController.prepareCreate}" value="#{bundle.ListContentsCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListContentsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
