<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../conferenceTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Edit Handout"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <p:panel style="height:485px;">
                <h:form enctype="multipart/form-data">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="id" for="idcontents" />
                        <h:inputText id="idcontents" value="#{contentsController.selected.contentsId}" title="Handout ID" required="true" requiredMessage="id is required"/>
                        <h:outputLabel value="File" for="paticipantNotes" />
                        <h:inputFile id="paticipantNotes" value="#{contentsController.file}" />
                        <h:outputLabel value="Event" for="eventIdevent" />
                        <h:selectOneMenu id="eventIdevent" value="#{contentsController.selected.tblEventeventId}" title="event" required="true" requiredMessage="Event is required">
                            <f:selectItems value="#{eventlistController.eventsByMe}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:commandLink action="#{contentsController.update}" value="Save"/>
                    <br />
                    <br />
                    <h:link outcome="View" value="Preview"/>
                    <br />
                    <br />
                    <h:commandLink action="#{contentsController.prepareList}" value="List" immediate="true"/>
                    <br />

                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>

</html>
