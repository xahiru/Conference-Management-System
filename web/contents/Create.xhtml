<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../conferenceTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="Handouts"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <p:panel style="height:485px;">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form enctype="multipart/form-data">
                    <h:panelGrid columns="2">
                        <h:outputLabel value="Id" for="idcontents" />
                        <h:inputText id="idcontents" value="#{contentsController.selected.contentsId}" title="ContentId" required="true" requiredMessage="ID is required"/>
                        <h:outputLabel value="File" for="filename" /> 
                        <h:inputFile id="filename" value="#{contentsController.file}" />
                      
                        
                        <h:outputLabel value="Event" for="eventIdevent" />
                        <h:selectOneMenu id="eventIdevent" value="#{contentsController.selected.tblEventeventId}" title="Event:" required="true" requiredMessage="Select an event.">
                            <f:selectItems value="#{eventlistController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <br />
                    <h:commandButton action="#{contentsController.create}" value="Save" />
                    <br />
                    <br />
                    <h:commandLink action="#{contentsController.prepareList}" value="List" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="Home"/>
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>

</html>
