<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
                <h:outputStylesheet name="css/jsfcrud.css"/>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <h:form> 
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />
                            <p:menuitem value="Logout" actionListener="#{loginController.logout()}" ajax="false" />  
                      </p:submenu>
                       
                            
                                
                    

                    </p:menu>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:link outcome="admin/index" value="To the admin section" />
                    <br/>
                    <h:link outcome="visitors/index" value="To the user section" />
                    <br/>

                    <br />
                    <h:link outcome="/ads/List" value="Show All Ads Items"/>
                    <br />
                    <h:link outcome="/booking/List" value="Show All Booking Items"/>
                    <br />
                    <h:link outcome="/contents/List" value="Show All Contents Items"/>
                    <br />
                    <h:link outcome="/equipment/List" value="Show All Equipment Items"/>
                    <br />
                    <h:link outcome="/event/List" value="Show All Event Items"/>
                    <br />
                    <h:link outcome="/layout/List" value="Show All Layout Items"/>
                    <br />
                    <h:link outcome="/organizer/List" value="Show All Organizer Items"/>
                    <br />
                    <h:link outcome="/participant/List" value="Show All Participant Items"/>
                    <br />
                    <h:link outcome="/rentalRequest/List" value="Show All RentalRequest Items"/>
                    <br />
                    <h:link outcome="/room/List" value="Show All Room Items"/>
                    <br />
                    <h:link outcome="/roomcard/List" value="Show All Roomcard Items"/>
                    <br />
                    <h:link outcome="/scheduleView/List" value="Show All ScheduleView Items"/>
                    <br />
                    <h:link outcome="/users/List" value="Show All Users Items"/>
                    <br />
                    <h:link outcome="/usersGroup/List" value="Show All UsersGroup Items"/>
                </p:layoutUnit>

            </p:layout>


        </h:body>





























    </f:view>
</html>
