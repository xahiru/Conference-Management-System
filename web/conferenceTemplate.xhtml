<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Conference Management System</title>
        <style>
            #headPanel {z-index:2 !important; }
            #headPanel div{overflow:visible;}
            .ui-layout, .ui-layout-doc, .ui-layout-unit, .ui-layout-wrap, .ui-layout-bd, .ui-layout-hd{
                border: none;                
            }
        </style>
    </h:head>

    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit id="headPanel" position="north" size="167" resizable="false" closable="false" collapsible="false"  >
                <div class="main">

                    <h:graphicImage url="/resources/image/header2.jpg" alt="banner" height="100" width="1000" /> 

                    <h:form> 

                        <p:menubar >  

                            <div>
                                <p:menuitem value="Home" outcome="/visitors/index" />  
                                <ui:insert name="menubtns">buttons</ui:insert>

                            </div>

                            <ui:insert name="options">Login Button,Signup,Language switch</ui:insert>

                        </p:menubar>
                    </h:form> 
                </div>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <div class="main">
                    <ui:insert name="content">Content</ui:insert>
                </div>
            </p:layoutUnit>

            <p:layoutUnit  position="south" size="50" closable="true" collapsible="true">
                <div class="main">
                    <p:panel>
                        <span >
                            版权所有©北京邮电大学 地址:北京市西土
                            城路10号 邮编:100876 京ICP备 05064445号 京公网安备110402430070
                        </span>
                    </p:panel>

                </div>


            </p:layoutUnit>
        </p:layout>
    </h:body>

</html>
