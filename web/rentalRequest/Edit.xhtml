<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="./../conferenceTemplate.xhtml">
        <ui:define name="options">
            <div styleClass="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all" >
                <p:menuitem outcome="/authusers/index" value="Book"/>
                <p:menuitem outcome="/authusers/EventList" value="Events"/>
                <p:menuitem outcome="/room/List" value="Venue"/>
                <p:menuitem outcome="/participant/List" value="Participants"/>

                <p:menuitem outcome="/contents/List" value="Handout"/>
                <p:menuitem outcome="/authusers/ResetPass" value="Reset password"/>
                <p:menuitem  value="Logout"  action="#{loginController.logout()}" style="float: right"/>
            </div>

        </ui:define>
        <ui:define name="content">
            <p:panel style="height:485px;">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="#{bundle.EditRentalRequestLabel_rentalrequestId}" for="rentalrequestId" />
                        <h:inputText id="rentalrequestId" value="#{rentalRequestController.selected.rentalrequestId}" title="#{bundle.EditRentalRequestTitle_rentalrequestId}" required="true" requiredMessage="#{bundle.EditRentalRequestRequiredMessage_rentalrequestId}"/>
                        <h:outputLabel value="#{bundle.EditRentalRequestLabel_requestType}" for="requestType" />
                        <h:inputText id="requestType" value="#{rentalRequestController.selected.requestType}" title="#{bundle.EditRentalRequestTitle_requestType}" required="true" requiredMessage="#{bundle.EditRentalRequestRequiredMessage_requestType}"/>
                        <h:outputLabel value="#{bundle.EditRentalRequestLabel_description}" for="description" />
                        <h:inputText id="description" value="#{rentalRequestController.selected.description}" title="#{bundle.EditRentalRequestTitle_description}" />
                        <h:outputLabel value="#{bundle.EditRentalRequestLabel_qauntity}" for="qauntity" />
                        <h:inputText id="qauntity" value="#{rentalRequestController.selected.qauntity}" title="#{bundle.EditRentalRequestTitle_qauntity}" />
                        <h:outputLabel value="#{bundle.EditRentalRequestLabel_tblEventeventId}" for="tblEventeventId" />
                        <h:selectOneMenu id="tblEventeventId" value="#{rentalRequestController.selected.tblEventeventId}" title="#{bundle.EditRentalRequestTitle_tblEventeventId}" required="true" requiredMessage="#{bundle.EditRentalRequestRequiredMessage_tblEventeventId}">
                            <f:selectItems value="#{eventController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </h:panelGrid>
                    <h:commandLink action="#{rentalRequestController.update}" value="#{bundle.EditRentalRequestSaveLink}"/>
                    <br />
                    <br />
                    <h:link outcome="View" value="#{bundle.EditRentalRequestViewLink}"/>
                    <br />
                    <h:commandLink action="#{rentalRequestController.prepareList}" value="#{bundle.EditRentalRequestShowAllLink}" immediate="true"/>
                    <br />
                    <br />
                    <h:link outcome="/index" value="#{bundle.EditRentalRequestIndexLink}" />
                </h:form>
            </p:panel>
        </ui:define>
    </ui:composition>

</html>
