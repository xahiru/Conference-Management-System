<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"

      xmlns:p="http://primefaces.org/ui">

   <ui:composition template="./../conferenceTemplate.xhtml">
        <ui:define name="options">
                <div styleClass="ui-panel-titlebar ui-widget-header ui-helper-clearfix ui-corner-all" >
                    <p:menuitem outcome="/authusers/index" value="Book"/>
                    <p:menuitem outcome="/authusers/EventList" value="Events"/>
                    <p:menuitem outcome="/room/List" value="Venue"/>
                    <p:menuitem outcome="/participant/List" value="Participants"/>
                    
                    <p:menuitem outcome="/contents/List" value="Handout"/>
                    <p:menuitem outcome="/authusers/ResetPass" value="Reset password"/>
                    <p:menuitem  value="Logout"  action="#{loginController.logout()}" style="float: right"/>
                </div>

            </ui:define>
        <ui:define name="content">
            <p:panel style="height:485px;">
          <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateRentalRequestLabel_rentalrequestId}" for="rentalrequestId" />
                    <h:inputText id="rentalrequestId" value="#{rentalRequestController.selected.rentalrequestId}" title="#{bundle.CreateRentalRequestTitle_rentalrequestId}" required="true" requiredMessage="#{bundle.CreateRentalRequestRequiredMessage_rentalrequestId}"/>
                    <h:outputLabel value="#{bundle.CreateRentalRequestLabel_requestType}" for="requestType" />
                    <h:inputText id="requestType" value="#{rentalRequestController.selected.requestType}" title="#{bundle.CreateRentalRequestTitle_requestType}" required="true" requiredMessage="#{bundle.CreateRentalRequestRequiredMessage_requestType}"/>
                    <h:outputLabel value="#{bundle.CreateRentalRequestLabel_description}" for="description" />
                    <h:inputText id="description" value="#{rentalRequestController.selected.description}" title="#{bundle.CreateRentalRequestTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateRentalRequestLabel_qauntity}" for="qauntity" />
                    <h:inputText id="qauntity" value="#{rentalRequestController.selected.qauntity}" title="#{bundle.CreateRentalRequestTitle_qauntity}" />
                    <h:outputLabel value="#{bundle.CreateRentalRequestLabel_tblEventeventId}" for="tblEventeventId" />
                    <h:selectOneMenu id="tblEventeventId" value="#{rentalRequestController.selected.tblEventeventId}" title="#{bundle.CreateRentalRequestTitle_tblEventeventId}" required="true" requiredMessage="#{bundle.CreateRentalRequestRequiredMessage_tblEventeventId}">
                        <f:selectItems value="#{eventController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rentalRequestController.create}" value="Save" />
                <br />
                <br />
                <h:commandLink action="#{rentalRequestController.prepareList}" value="#{bundle.CreateRentalRequestShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateRentalRequestIndexLink}"/>
            </h:form>
                </p:panel>
        </ui:define>
    </ui:composition>
