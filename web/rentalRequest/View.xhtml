<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRentalRequestTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRentalRequestLabel_rentalrequestId}"/>
                    <h:outputText value="#{rentalRequestController.selected.rentalrequestId}" title="#{bundle.ViewRentalRequestTitle_rentalrequestId}"/>
                    <h:outputText value="#{bundle.ViewRentalRequestLabel_requestType}"/>
                    <h:outputText value="#{rentalRequestController.selected.requestType}" title="#{bundle.ViewRentalRequestTitle_requestType}"/>
                    <h:outputText value="#{bundle.ViewRentalRequestLabel_description}"/>
                    <h:outputText value="#{rentalRequestController.selected.description}" title="#{bundle.ViewRentalRequestTitle_description}"/>
                    <h:outputText value="#{bundle.ViewRentalRequestLabel_qauntity}"/>
                    <h:outputText value="#{rentalRequestController.selected.qauntity}" title="#{bundle.ViewRentalRequestTitle_qauntity}"/>
                    <h:outputText value="#{bundle.ViewRentalRequestLabel_tblEventeventId}"/>
                    <h:outputText value="#{rentalRequestController.selected.tblEventeventId}" title="#{bundle.ViewRentalRequestTitle_tblEventeventId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{rentalRequestController.destroyAndView}" value="#{bundle.ViewRentalRequestDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewRentalRequestEditLink}"/>
                <br />
                <h:commandLink action="#{rentalRequestController.prepareCreate}" value="#{bundle.ViewRentalRequestCreateLink}" />
                <br />
                <h:commandLink action="#{rentalRequestController.prepareList}" value="#{bundle.ViewRentalRequestShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewRentalRequestIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
