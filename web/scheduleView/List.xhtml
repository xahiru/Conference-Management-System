<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListScheduleViewTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListScheduleViewEmpty}" rendered="#{scheduleViewController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{scheduleViewController.items.rowCount > 0}">
                    <h:outputText value="#{scheduleViewController.pagination.pageFirstItem + 1}..#{scheduleViewController.pagination.pageLastItem + 1}/#{scheduleViewController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{scheduleViewController.previous}" value="#{bundle.Previous} #{scheduleViewController.pagination.pageSize}" rendered="#{scheduleViewController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{scheduleViewController.next}" value="#{bundle.Next} #{scheduleViewController.pagination.pageSize}" rendered="#{scheduleViewController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{scheduleViewController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScheduleViewTitle_idtable1}"/>
                            </f:facet>
                            <h:outputText value="#{item.idtable1}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScheduleViewTitle_date}"/>
                            </f:facet>
                            <h:outputText value="#{item.date}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScheduleViewTitle_status}"/>
                            </f:facet>
                            <h:outputText value="#{item.status}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListScheduleViewTitle_bookingBookingRef}"/>
                            </f:facet>
                            <h:outputText value="#{item.bookingBookingRef}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{scheduleViewController.prepareView}" value="#{bundle.ListScheduleViewViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{scheduleViewController.prepareEdit}" value="#{bundle.ListScheduleViewEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{scheduleViewController.destroy}" value="#{bundle.ListScheduleViewDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{scheduleViewController.prepareCreate}" value="#{bundle.ListScheduleViewCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListScheduleViewIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
