<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListOrganizerTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListOrganizerEmpty}" rendered="#{organizerController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{organizerController.items.rowCount > 0}">
                    <h:outputText value="#{organizerController.pagination.pageFirstItem + 1}..#{organizerController.pagination.pageLastItem + 1}/#{organizerController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{organizerController.previous}" value="#{bundle.Previous} #{organizerController.pagination.pageSize}" rendered="#{organizerController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{organizerController.next}" value="#{bundle.Next} #{organizerController.pagination.pageSize}" rendered="#{organizerController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{organizerController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganizerTitle_idorganizer}"/>
                            </f:facet>
                            <h:outputText value="#{item.idorganizer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganizerTitle_companyName}"/>
                            </f:facet>
                            <h:outputText value="#{item.companyName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganizerTitle_contactPersonName}"/>
                            </f:facet>
                            <h:outputText value="#{item.contactPersonName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganizerTitle_contactNumber}"/>
                            </f:facet>
                            <h:outputText value="#{item.contactNumber}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListOrganizerTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{organizerController.prepareView}" value="#{bundle.ListOrganizerViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{organizerController.prepareEdit}" value="#{bundle.ListOrganizerEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{organizerController.destroy}" value="#{bundle.ListOrganizerDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{organizerController.prepareCreate}" value="#{bundle.ListOrganizerCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListOrganizerIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
