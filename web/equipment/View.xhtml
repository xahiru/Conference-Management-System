<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEquipmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEquipmentLabel_idequipment}"/>
                    <h:outputText value="#{equipmentController.selected.idequipment}" title="#{bundle.ViewEquipmentTitle_idequipment}"/>
                    <h:outputText value="#{bundle.ViewEquipmentLabel_name}"/>
                    <h:outputText value="#{equipmentController.selected.name}" title="#{bundle.ViewEquipmentTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{equipmentController.destroyAndView}" value="#{bundle.ViewEquipmentDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEquipmentEditLink}"/>
                <br />
                <h:commandLink action="#{equipmentController.prepareCreate}" value="#{bundle.ViewEquipmentCreateLink}" />
                <br />
                <h:commandLink action="#{equipmentController.prepareList}" value="#{bundle.ViewEquipmentShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEquipmentIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
