<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEquipmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEquipmentLabel_idequipment}" for="idequipment" />
                    <h:inputText id="idequipment" value="#{equipmentController.selected.idequipment}" title="#{bundle.EditEquipmentTitle_idequipment}" required="true" requiredMessage="#{bundle.EditEquipmentRequiredMessage_idequipment}"/>
                    <h:outputLabel value="#{bundle.EditEquipmentLabel_name}" for="name" />
                    <h:inputText id="name" value="#{equipmentController.selected.name}" title="#{bundle.EditEquipmentTitle_name}" required="true" requiredMessage="#{bundle.EditEquipmentRequiredMessage_name}"/>
                </h:panelGrid>
                <h:commandLink action="#{equipmentController.update}" value="#{bundle.EditEquipmentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEquipmentViewLink}"/>
                <br />
                <h:commandLink action="#{equipmentController.prepareList}" value="#{bundle.EditEquipmentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEquipmentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
