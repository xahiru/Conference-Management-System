<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAdsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdsLabel_idads}" for="idads" />
                    <h:inputText id="idads" value="#{adsController.selected.idads}" title="#{bundle.CreateAdsTitle_idads}" required="true" requiredMessage="#{bundle.CreateAdsRequiredMessage_idads}"/>
                    <h:outputLabel value="#{bundle.CreateAdsLabel_photo}" for="photo" />
                    <h:inputText id="photo" value="#{adsController.selected.photo}" title="#{bundle.CreateAdsTitle_photo}" />
                    <h:outputLabel value="#{bundle.CreateAdsLabel_video}" for="video" />
                    <h:inputText id="video" value="#{adsController.selected.video}" title="#{bundle.CreateAdsTitle_video}" />
                    <h:outputLabel value="#{bundle.CreateAdsLabel_date}" for="date" />
                    <h:inputText id="date" value="#{adsController.selected.date}" title="#{bundle.CreateAdsTitle_date}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{adsController.create}" value="#{bundle.CreateAdsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{adsController.prepareList}" value="#{bundle.CreateAdsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAdsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
