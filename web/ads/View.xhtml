<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAdsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAdsLabel_idads}"/>
                    <h:outputText value="#{adsController.selected.idads}" title="#{bundle.ViewAdsTitle_idads}"/>
                    <h:outputText value="#{bundle.ViewAdsLabel_photo}"/>
                    <h:outputText value="#{adsController.selected.photo}" title="#{bundle.ViewAdsTitle_photo}"/>
                    <h:outputText value="#{bundle.ViewAdsLabel_video}"/>
                    <h:outputText value="#{adsController.selected.video}" title="#{bundle.ViewAdsTitle_video}"/>
                    <h:outputText value="#{bundle.ViewAdsLabel_date}"/>
                    <h:outputText value="#{adsController.selected.date}" title="#{bundle.ViewAdsTitle_date}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{adsController.destroyAndView}" value="#{bundle.ViewAdsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAdsEditLink}"/>
                <br />
                <h:commandLink action="#{adsController.prepareCreate}" value="#{bundle.ViewAdsCreateLink}" />
                <br />
                <h:commandLink action="#{adsController.prepareList}" value="#{bundle.ViewAdsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAdsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
