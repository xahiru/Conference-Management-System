<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAdsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAdsLabel_idads}" for="idads" />
                    <h:inputText id="idads" value="#{adsController.selected.idads}" title="#{bundle.EditAdsTitle_idads}" required="true" requiredMessage="#{bundle.EditAdsRequiredMessage_idads}"/>
                    <h:outputLabel value="#{bundle.EditAdsLabel_photo}" for="photo" />
                    <h:inputText id="photo" value="#{adsController.selected.photo}" title="#{bundle.EditAdsTitle_photo}" />
                    <h:outputLabel value="#{bundle.EditAdsLabel_video}" for="video" />
                    <h:inputText id="video" value="#{adsController.selected.video}" title="#{bundle.EditAdsTitle_video}" />
                    <h:outputLabel value="#{bundle.EditAdsLabel_date}" for="date" />
                    <h:inputText id="date" value="#{adsController.selected.date}" title="#{bundle.EditAdsTitle_date}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <h:commandLink action="#{adsController.update}" value="#{bundle.EditAdsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAdsViewLink}"/>
                <br />
                <h:commandLink action="#{adsController.prepareList}" value="#{bundle.EditAdsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditAdsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
